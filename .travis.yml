language: node_js

node_js:
  - 12

cache:
  directories:
    - node_modules

before_install:
  - npm install -g npm

install:
  - npm install

script:
  - npm build
  - "npm run test:unit"
  - "npm run test:e2e"

after_success:
  - npm run coveralls

jobs:
  include:
    - stage: lint
      name: "Code style"
      script: npm run lint

stages:
  - lint
  - test
