language: node_js

node_js:
  - 12

cache:
  directories:
  - node_modules

before_install:
  - npm update  

before_script:
  - |
    echo "Install node modules"
    sudo npm install

script:
  - npm test

after_success:
  - npm run coveralls

jobs:
  include:
    - stage: lint
      name: "Code style"
      script: npm run lint
    - stage: test
      name: "Run test"
      script: npm run test

stages:
  - lint
  - test
